deploy-packages:
  stage: deploy
  needs: ["run-tests", "run-linting"]
  environment: production
  script:
    - echo "Deploying application..."
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t zivgitlab.wwu.io/ml-de/teaching/ps-housetech/ps-housetech-frontend .
    - docker push zivgitlab.wwu.io/ml-de/teaching/ps-housetech/ps-housetech-frontend
    - echo "Application successfully deployed."
  rules:
    - if: $CI_COMMIT_TAG
