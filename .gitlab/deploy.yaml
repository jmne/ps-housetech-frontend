build:
  image: docker:18-git
  stage: build
  services:
    - docker:18-dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD https://zivgitlab.wwu.io/
    - docker build -t $CI_COMMIT_TAG .
    - docker push $CI_COMMIT_TAG
  rules:
    - if: $CI_COMMIT_TAG
