deploy-container-dev:
  image: ubuntu
  stage: deploy
  before_script:
    - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client git -y )"
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -

    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh

    - ssh-keyscan -p 2222 10.2.22.12 >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - echo "Deploy to development server"
    - ssh house-admin@10.2.22.12 -p2222 "cd ps-housetech-frontend-dev/ && sudo git fetch --all && sudo git reset --hard origin/development && sudo npm install && sudo npm run build && NEXT_PUBLIC_OPEN_WEATHER_KEY=$NEXT_PUBLIC_OPEN_WEATHER_KEY pm2 restart frontend-dev"
  only:
    - development
  environment:
    name: development
    url: https://ps-housetech.uni-muenster.de:444/

