deploy:
  image: docker:20.10.16
  stage: deploy
  before_script:
    - docker info
  services:
    - docker:20.10.16-dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
  script:
    - docker login zivgitlab.wwu.io -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t zivgitlab.wwu.io/ml-de/teaching/ps-housetech/ps-housetech-frontend .
    - docker push zivgitlab.wwu.io/ml-de/teaching/ps-housetech/ps-housetech-frontend
  rules:
    - if: $CI_COMMIT_TAG
